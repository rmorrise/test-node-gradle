plugins {
  id 'java'
  id 'com.github.node-gradle.node' version '3.0.1'
}

node {
  version = '14.16.0'
  download = false
}
npmSetup.args = ['--loglevel', 'verbose']
npmInstall.args = ['--loglevel', 'verbose']

jar.dependsOn 'npm_run_build-prod'
test.dependsOn 'npm_run_test-headless'
jar {
  from 'dist/test-ui' into 'static'
}
sourceCompatibility = '8'
targetCompatibility = '8'
